<html lang="en-US">

<link rel="stylesheet" href="main.css">

<body>

    <div ng-app="todoAngularSDC" ng-controller="mainCtrl as vm" class="container ">
        <!-- <h1>{{vm.hello}}</h1> -->
        <h1>Todo List</h1>
        <!-- <h1>{{vm.hello.hi | plural}}</h1> -->
        <input type="text" ng-model="vm.newTask" id="taskText">
        <button id="submitButton" ng-click="vm.createTask()">Create</button>
        <div class="taskDiv" ng-if="vm.currStatusShow==0" ng-repeat="task in vm.tasks" class="listDiv">
            <button type="button" class="btn btn-primary" ng-click="vm.deleteTask(task)">Delete Task</button>

            <p contenteditable="true" ng-model="task.title">{{task.title}}</p>
            <p>{{task.status}}</p>
            <input type="checkbox" name="isCompleted" ng-model="task.status">
        </div>
        <div class="taskDiv" ng-if="vm.currStatusShow==1" ng-repeat="task in vm.tasks">
            <span ng-if="task.status=true">
                <button ng-click="vm.deleteTask(task)">Delete Task</button>
                <p contenteditable="true" ng-model="task.title">{{task.title}}</p>
                <p>{{task.status}}</p>
                <input type="checkbox" name="isCompleted" ng-model="task.status">
            </span>

        </div>
        <div class="taskDiv" ng-if="vm.currStatusShow==2" ng-repeat="task in vm.tasks">
            <span ng-if="task.status=false">
                <button ng-click="vm.deleteTask(task)">Delete Task</button>
                <p contenteditable="true" ng-model="task.title">{{task.title}}</p>
                <p>{{task.status}}</p>
                <input type="checkbox" name="isCompleted" ng-model="task.status">
            </span>
        </div>

        <!-- <button ng-click="vm.alert()"></button>
        <li ng-repeat="y in vm.posts">
            <h1>{{y.title}}</h1>
            <p>{{y.body}}</p>
        </li> -->

    </div>

</body>
<script src="app.js"></script>

</html>
