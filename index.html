<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

    <div ng-app="todoAngularSDC" ng-controller="mainCtrl as vm">
        <!-- <h1>{{vm.hello}}</h1> -->
        <h1>Todo List</h1>
        <!-- <h1>{{vm.hello.hi | plural}}</h1> -->
        <input type="text" ng-model="vm.newTask">
        <button ng-click="vm.createTask()">Create</button>
        <div class="taskDiv" ng-repeat="task in vm.taskName">
            <button ng-click="vm.deleteTask(task)">Delete Task</button>
            <p>{{task}}</p>
            <p>{{vm.tasks[task]}}</p>
            <input type="checkbox" name="isCompleted" ng-model="vm.tasks[task]" ng-true-value="'complete'"
                ng-false-value="'incomplete'">
        </div>

        <!-- <button ng-click="vm.alert()"></button>
        <li ng-repeat="y in vm.posts">
            <h1>{{y.title}}</h1>
            <p>{{y.body}}</p>
        </li> -->

    </div>

</body>
<script src="app.js"></script>

</html>
